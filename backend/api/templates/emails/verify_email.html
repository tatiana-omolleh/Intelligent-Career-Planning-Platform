<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ user.first_name }},</h2>
        <p>Please verify your email by clicking the button below:</p>
        <p><a href="{{ verification_url }}" class="btn">Verify Email</a></p>
        <p>If the button doesn't work, copy and paste this link:</p>
        <p>{{ verification_url }}</p>
        <p>Thank you for joining KenSAP Careers!</p>
    </div>
</body>
</html>
